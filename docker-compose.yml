---
version: '3'

services:
  wordpress:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: wordpress
    restart: unless-stopped
    volumes: 
      - wordpress_data:/var/www/html
      - ./post-install.dev.sh:/var/www/post-install.dev.sh
      - ./www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ~/Documents/testbed/nucssa/nucssa-core:/var/www/html/wp-content/plugins/nucssa-core
    depends_on:
      - mariadb
    environment:
      - WORDPRESS_DB_HOST=mariadb
      - WORDPRESS_DB_USER=bn_wordpress
      - WORDPRESS_DB_PASSWORD=bn_wordpress
      - WORDPRESS_DB_NAME=bitnami_wordpress
      - WORDPRESS_DEBUG=true
      - |
        WORDPRESS_CONFIG_EXTRA=
        define('SMTP_HOST', 'mailhog');
        define('SMTP_PORT', 1025);
        define('SMTP_USER', 'from@test.com');
        define('SMTP_PASSWORD', 'test'); // This doesn't matter, mailhog won't check for authentication

  mariadb:
    image: bitnami/mariadb:10.6
    container_name: wordpress-db
    restart: unless-stopped
    environment:
      - MARIADB_PASSWORD=bn_wordpress
      - MARIADB_USER=bn_wordpress
      - MARIADB_DATABASE=bitnami_wordpress
      - MARIADB_ROOT_PASSWORD=pass
    volumes:
      - db:/bitnami/mariadb

  mailhog:
    image: jcalonso/mailhog
    container_name: wordpress-mailhog
    restart: unless-stopped
    ports:
      - 1025:1025 # SMTP
      - 8025:8025 # frontend

  nginx:
    image: nginx
    container_name: wordpress-nginx
    restart: unless-stopped
    ports: 
      - 8080:80
    volumes:
      - wordpress_data:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ~/Documents/testbed/nucssa/nucssa-core:/var/www/html/wp-content/plugins/nucssa-core
  
volumes:
  db:
  wordpress_data:
